version: '3.7'
services:
  redis:
    image: redis:latest
    container_name: redis_container
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - external

  c-service:
    build: .
    container_name: c_app_container
    volumes:
      - .:/usr/src/app  # Corregido el volumen
    depends_on:
      - redis
    # entrypoint: ["./run.sh"]
    networks:
      - external

volumes:
  redis-data:
    driver: local

networks:
  external:
    name: test-network
    driver: bridge
